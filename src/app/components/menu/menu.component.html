<div class="menu-container" *ngFor="let menu of menuList">
    <div class="parent-block">
        <p>{{menu.name}}</p>
    </div>
    <div class="child-block">
        <span *ngFor="let info of menu.infoList">
            <a [routerLink]="['/', info.link]">
                {{info.name}}
            </a>
        </span>
    </div>
</div>
